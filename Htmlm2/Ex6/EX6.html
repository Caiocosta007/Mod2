<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>

<style>

    

    #container{

        position: relative;
        height: 95vh;
        max-width: 80%;
        background-color: rgb(23, 11, 190);
        padding: 10px;
        margin: auto auto;

        
    }

    #conteudo{
        
        position: absolute;
        height: 200px;
        width: 400px;
        background-color: rgb(19, 3, 61);
        width: 400px;

        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        
    }


</style>

</head>


<body>
    <section id="container">
        <article id="conteudo">

    </article>
</section>
        
</body>
</html>
