<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 500px;
            border-collapse: collapse;
        }

        th, td {
            border: solid 1px black;
            padding: 10px;
        }

        thead{
            background-color: rgb(109, 108, 108);
            color: white;
            
        }

        td.nume{
            text-align: center;
        }

        tr.subt{
            background-color: rgb(87, 86, 86);
            color: white;
            text-align: left;
        }

    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>

            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td class="nume">0.0</td>
                <td class="nume">0.0</td>
                <td class="nume">0.0</td>
            </tr>

            <tr>
                <td>Física</td>
                <td class="nume">0.0</td>
                <td class="nume">0.0</td>
                <td class="nume">0.0</td>
            </tr>

            <tr>
                <td>Química</td>
                <td class="nume">0.0</td>
                <td class="nume">0.0</td>
                <td class="nume">0.0</td>
            </tr>
            
            <tr>
                <td>Biologia</td>
                <td class="nume">0.0</td>
                <td class="nume">0.0</td>
                <td class="nume">0.0</td>
            </tr>

            <tr class="subt">
                <th colspan="4" scope="row">Média de Exatas</th> 
                <td class="nume">0.0</td>
            </tr>

            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td class="nume">0.0</td>
                <td class="nume">0.0</td>
                <td class="nume">0.0</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td class="nume">0.0</td>
                <td class="nume">0.0</td>
                <td class="nume">0.0</td>
            </tr>

            <tr class="subt">
                <th colspan="4" scope="row">Média de Humanas</th>
                <td class="nume">0.0</td>
            </tr>


        </tbody>
    </table>
    
</body>
</html>
