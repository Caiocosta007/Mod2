<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style> 

        h1{
            background-color: rgb(82, 155, 155);
            height: 300px;
            width: 300px;
            border: 10px solid black;
            padding: 10px 10px 10px 10px;
            margin: 10px auto 10px auto;   
            text-align: center;
            outline: 10px dashed rgb(170, 64, 64);
        }

        a{
            border: 1px solid red;
        }

        

    </style>
</head>
<body>
<h1>Exemplo de caixa box-level</h1>
<p>parágrafos são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level </a>Vamos ver como isso funciona</p>




</body>
</html>
