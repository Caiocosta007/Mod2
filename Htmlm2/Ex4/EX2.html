<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando o Hover</title>
    <style>


        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover{
            color: rgb(223, 13, 13);
        }

        div> p{
            display: none;
            color: rgb(255, 255, 255);
            background-color: brown;
            width: 300px;
        }

        div:hover >p{
            display: block;
        }

    </style>
</head>
<body>

<h1>Exemplo de hover</h1>
<p>passe o mouse no texto abaixo</p>

    <div>
        passe o mouse aqui
        <p>texto escondido...</p>
    </div>

 


</body>
</html>
