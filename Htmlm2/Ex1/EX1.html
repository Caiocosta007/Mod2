<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores em CSS</title>
</head>
<body>
    <!--Representação por nomes-->
    <h2 style="background-color: blue; color: white;">exemplo de Cores</h2>
    <p>BOM DIA, O SOL JA NASCEU LA NA FAZENDINHA</p>

    <!--Representação por Hexadecimal-->
    <h2 style="background-color: #0000ff;color: #ffffff;">exemplo de Cores</h2>
    <p>BOM DIA, O SOL JA NASCEU LA NA FAZENDINHA</p>

    <!--Representação por RGB-->    
    <h2 style="background-color: rgb(0,0,255);color: rgb(255,255,255);">exemplo de Cores</h2>
    <p>BOM DIA, O SOL JA NASCEU LA NA FAZENDINHA</p>

    <!--Representação por HSL-->
    <h2 style="background-color: hsla(120, 67%, 50%, 0.644); color: hsl(125, 81%, 25%);">exemplo de Cores</h2>
    <p>BOM DIA, O SOL JA NASCEU LA NA FAZENDINHA</p>

</body>
</html>
